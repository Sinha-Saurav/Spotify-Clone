<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="close">
                <img width = 25px, src="assets/logos/cancel.svg" alt="">
            </div>
            <div class="home bg_grey rounded p-1 m-1">
                <div class="logo">
                    <img class="invert" src="assets/logos/logo.svg" alt="logo">
                    <H1>Spotify</H1>
                </div>
                <ul>
                    <li><img class="invert" src="assets/logos/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/logos/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg_grey rounded p-1 m-1">
                <div class="heading">
                    <img class="invert" src="assets/logos/playlisy.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy
                            Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right rounded bg_grey">
            <div class="header">
                <div class="nav">
                        <img class="hamburger" src="assets/logos/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle">
                        </div>
                    </div>
                    <div class="songbar">

                        <div class="songinfo">

                        </div>
                        <div class="playbar_buttons">
                            <img id="previous" src="assets/logos/previous.svg" alt="">
                            <img id="play" src="assets/logos/play.svg" alt="">
                            <img id="next" src="assets/logos/next.svg" alt="">
                        </div>
                        <div class="timesound">
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="25" src="assets/logos/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
